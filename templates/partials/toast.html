<div id="message-container"
     class="fixed top-20 left-0 right-0 flex justify-center z-50"
     hx-swap-oob="true">
    <div x-data="{ show: true }" x-show="show" x-init="setTimeout(() => { show = false; $el.remove() }, 15000)" x-transition:leave="transition ease-in duration-300" x-transition:leave-start="opacity-100 transform translate-y-0" x-transition:leave-end="opacity-0 transform -translate-y-2" class="flex items-center w-full max-w-sm p-4 mb-4 border-l-4 rounded-r shadow-lg
        {% if type == 'error' %}
            bg-red-50 text-red-800 border-red-500
        {% else %}
            bg-green-50 text-gray-800 border-green-500
        {% endif %}
        " role="alert">
        <!-- Icon Container -->
        <div class="inline-flex items-center justify-center shrink-0 w-8 h-8 rounded-lg
                    {% if type == 'error' %}
                        bg-red-100 text-red-500
                    {% else %}
                        bg-green-700 text-white
                    {% endif %}">
            {% if type == 'error' %}
                <!-- Error Icon (X) -->
                <svg class="w-5 h-5"
                     aria-hidden="true"
                     xmlns="http://www.w3.org/2000/svg"
                     fill="currentColor"
                     viewBox="0 0 20 20">
                    <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 11.793a1 1 0 1 1-1.414 1.414L10 11.414l-2.293 2.293a1 1 0 0 1-1.414-1.414L8.586 10 6.293 7.707a1 1 0 0 1 1.414-1.414L10 8.586l2.293-2.293a1 1 0 0 1 1.414 1.414L11.414 10l2.293 2.293Z" />
                </svg>
            {% else %}
                <!-- Success Icon (Checkmark) -->
                <svg class="w-5 h-5"
                     aria-hidden="true"
                     xmlns="http://www.w3.org/2000/svg"
                     fill="currentColor"
                     viewBox="0 0 20 20">
                    <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z" />
                </svg>
            {% endif %}
        </div>
        <!-- Message -->
        <div class="ms-3 text-sm font-normal">{{ message }}</div>
        <!-- Close Button -->
        <button type="button"
                @click="show = false"
                class="ms-auto -mx-1.5 -my-1.5 rounded-lg focus:ring-2 p-1.5 inline-flex items-center justify-center h-8 w-8
                       {% if type == 'error' %}
                           bg-red-50 text-red-500 focus:ring-red-400 hover:bg-red-200
                       {% else %}
                           bg-green-50 text-green-500 focus:ring-green-400 hover:bg-green-200
                       {% endif %}">
            <span class="sr-only">Close</span>
            <svg class="w-3 h-3"
                 aria-hidden="true"
                 xmlns="http://www.w3.org/2000/svg"
                 fill="none"
                 viewBox="0 0 14 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
            </svg>
        </button>
    </div>
</div>
