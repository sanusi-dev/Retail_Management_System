{% if page_obj and page_obj.paginator.num_pages > 1 %}
   <div class="my-1 mr-3 flex justify-end">
      <div class="flex flex-col items-end">
         <!-- Help text -->
         <span class="text-sm text-gray-700">
            Showing <span class="font-semibold text-gray-900">{{ page_obj.start_index }}</span> to <span class="font-semibold text-gray-900">{{ page_obj.end_index }}</span> of <span class="font-semibold text-gray-900">{{ page_obj.paginator.count }}</span> Entries
         </span>
         <div class="inline-flex mt-2 xs:mt-0">
            <!-- Buttons -->
            {% if page_obj.has_previous %}
               <a href="?page={{ page_obj.previous_page_number }}"
                  hx-boost="true"
                  hx-target="#{{ target }}"
                  class="flex items-center justify-center px-3 h-8 text-sm font-medium text-white bg-brand-600 rounded-s hover:bg-brand-700">
                  <svg class="w-3.5 h-3.5 me-2 rtl:rotate-180"
                       aria-hidden="true"
                       xmlns="http://www.w3.org/2000/svg"
                       fill="none"
                       viewBox="0 0 14 10">
                     <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5H1m0 0 4 4M1 5l4-4" />
                  </svg>
                  Prev
               </a>
            {% endif %}
            {% if page_obj.has_next %}
               <a href="?page={{ page_obj.next_page_number }}"
                  hx-boost="true"
                  hx-target="#{{ target }}"
                  class="flex items-center justify-center px-3 h-8 text-sm font-medium text-white bg-brand-600 border-0 border-s border-gray-700 rounded-e hover:bg-brand-700">
                  Next
                  <svg class="w-3.5 h-3.5 ms-2 rtl:rotate-180"
                       aria-hidden="true"
                       xmlns="http://www.w3.org/2000/svg"
                       fill="none"
                       viewBox="0 0 14 10">
                     <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9" />
                  </svg>
               </a>
            {% endif %}
         </div>
      </div>
   </div>
{% endif %}
